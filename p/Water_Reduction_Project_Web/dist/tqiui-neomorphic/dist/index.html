<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - TQI - UI Neomorphic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href='https://use.typekit.net/iek4buc.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="vehicle">
      <div class="fieldContainer options flexColumn">
        <h1>Tell us about your vehicle</h1>
        <div class="fields flexRow">
          <div class="field option flexRow">
            <label>Year</label>
            <input type="text" name="vehicleYear" placeholder="Select year">
            <div class="optionList">
              <div class="optionItem flexRow">2021</div>
              <div class="optionItem flexRow">2020</div>
              <div class="optionItem flexRow">2019</div>
              <div class="optionItem flexRow">2018</div>
              <div class="optionItem flexRow">2017</div>
              <div class="optionItem flexRow">2016</div>
              <div class="optionItem flexRow">2015</div>
              <div class="optionItem flexRow">2014</div>
              <div class="optionItem flexRow">2013</div>
              <div class="optionItem flexRow">2012</div>
            </div>
            <div class="arrow"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
